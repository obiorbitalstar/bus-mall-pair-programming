<!DOCTYPE html>
<html>

  <head>
    <title>Bus Mall Store</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/cart.css" />
  </head>
  
  <body>
  
    <header class="main-header">
      <div class="inner-box">
        <div class="inner-content">
          <h1> SHOPPING CART</h1>
          <p>HERE IS THE THINGS YOU BOUGHT.</p>
        </div>
      </div>
      <div class="main-navbar">
        <nav>
  
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="cart.html">cart</a><span id="totalitems"></span></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>

      <section class="deck col-1">
        <div class="card">
          <header>
            <h1>Your Cart</h1>
          </header>
          <div class="copy">
              <ol>
                <li>Click the<span class="delete">"X"</span>  next to any item to remove it from your cart</li>
              </ol>
          </div>
        </div>
      </section>

      <section class="deck col-1">
        <div class="card">
            <table id="cart">
                <thead>
                    <tr>
                        <th>Remove</th>
                        <th>Quantity</th>
                        <th>Item</th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
                <tfoot></tfoot>
            </table>
        </div>
      </section>
        
    </main>

    <footer>
        <p>&copy;2020 Code Fellows 201d4</p>
    </footer>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
    <script src='js/app.js'></script>
    <script src='js/cart.js'></script>
</body>

</html>
